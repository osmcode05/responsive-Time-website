<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time.is</title>
    <!-- ============== css file =============== -->
    <link rel="stylesheet" href="style.css">
    <!-- ============== FONT AWSOME CDN LINK =============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ============== NavBar =============== -->
        <ul>
            <li><a href="#Watch" class="active">Watch</a></li>
            <li><a href="#stopwatch">Stopwatch</a></li>
            <li><a href="#Timer">Timer</a></li>
        </ul>
        <!-- =================== Watch Section ==================== -->
        <section id="Watch">
            <h1>TIME . Is</h1>
            <div class="row">
                <div class="capsul">
                    <h2></h2>
                    <p>Hours</p>
                </div>
                <div class="capsul">
                    <h2></h2>
                    <p>Minutes</p>
                </div>
                <div class="capsul">
                    <h2></h2>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="media">
                <a href="https://web.facebook.com/ossama.moumad.5"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.instagram.com/_osm_04"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/OTessla"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section> 
        <!-- =================== stopwatch Section ==================== -->
        <section id="stopwatch">
            <h1>STOPWATCH</h1>
            <div class="row">
                <div class="capsul">
                    <h2>00</h2>
                    <p>Hours</p>
                </div>
                <div class="capsul">
                    <h2>00</h2>
                    <p>Minutes</p>
                </div>
                <div class="capsul">
                    <h2>00</h2>
                    <p>Seconds</p>
                </div>
                <div class="capsul">
                    <h2>00</h2>
                    <p>Milliseconds</p>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="reset">Reset</button>
                <button type="submit" id="start">Start</button>
            </div>
        </section>
        <!-- =================== Timer Section ==================== -->
        <section id="Timer">
            <h1>TIMER</h1>
            <p class="alert opacity-0">please enter a true time </p>
            <div class="row">
                <div class="capsul">
                    <input type="text" maxlength="2" placeholder="00">
                    <p>Hours</p>
                </div>
                <div class="capsul">
                    <input type="text" maxlength="2" placeholder="00">
                    <p>Munites</p>
                </div>
                <div class="capsul">
                    <input type="text" maxlength="2" placeholder="00">
                    <p>Seconds</p>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="d-none" id="BtnCancelTimer">Cancel</button>
                <button type="submit" id="BtnStartTimer">Started</button>
            </div>
        </section>
    <!-- ============= js file ============== -->
    <script src="main.js"></script>
</body>
</html>
