<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time.is</title>
    <!-- ============== ICON =============== -->
    <link rel="icon" href="icon.png">
    <!-- ============== bootstrap css file =============== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ============== css file =============== -->
    <link rel="stylesheet" href="css/Clock.css">
    <!-- ============== FONT AWSOME CDN LINK =============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ============== NavBar =============== -->
    <nav class="navbar navbar-expand z-3 position-fixed w-100 top-0 pt-5">
            <ul class="navbar-nav nav-pills m-auto fw-bold">
              <li class="nav-item">
                <a href="#Watch" class="nav-link p-0 pe-3 border-end">Watch</a>
              </li>
              <li class="nav-item">
                <a href="#stopwatch" class="nav-link p-0 ps-3 pe-3 border-end">Stopwatch</a>
              </li>
              <li class="nav-item">
                <a href="#Timer" class="nav-link p-0 ps-3">Timer</a>
              </li>
            </ul>
    </nav>
    <!-- ============== MAIN =============== -->
    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example">
        <!-- =================== Watch Section ==================== -->
        <section class="d-flex flex-column align-items-center justify-content-center position-relative gap-5" id="Watch">
            <h2 class="text-light">TIME . Is</h2>
            <div class=" d-flex gap-sm-5 gap-2">
                <div class="capsul text-center">
                    <h1 class="rounded p-3"></h1>
                    <p class="text-white-50 mt-3">Hours</p>
                </div>
                <div class="capsul text-center">
                    <h1 class="rounded p-3"></h1>
                    <p class="text-white-50 mt-3">Minutes</p>
                </div>
                <div class="capsul text-center">
                    <h1 class="rounded p-3"></h1>
                    <p class="text-white-50 mt-3">Seconds</p>
                </div>
            </div>
            <div class="media d-flex gap-5 position-absolute bottom-0 mb-5">
                <a href="https://web.facebook.com/ossama.moumad.5" target="_blank"><i class="fa-brands fa-square-facebook fs-2 text-white-50"></i></a>
                <a href="https://www.instagram.com/_osm_04" target="_blank"><i class="fa-brands fa-instagram fs-2 text-white-50"></i></a>
                <a href="https://twitter.com/OTessla" target="_blank"><i class="fa-brands fa-twitter fs-2 text-white-50"></i></a>
            </div>
        </section>
        <!-- =================== stopwatch Section ==================== -->
        <section class="d-flex flex-column align-items-center justify-content-center gap-5" id="stopwatch">
            <h2 class="text-light">STOPWATCH</h2>
            <div class=" d-flex gap-sm-5 gap-2">
                <div class="capsul text-center">
                    <h1 class="rounded p-3">00</h1>
                    <p class="text-white-50 mt-3">Hours</p>
                </div>
                <div class="capsul text-center">
                    <h1 class="rounded p-3">00</h1>
                    <p class="text-white-50 mt-3">Minutes</p>
                </div>
                <div class="capsul text-center">
                    <h1 class="rounded p-3">00</h1>
                    <p class="text-white-50 mt-3">Seconds</p>
                </div>
                <div class="capsul text-center">
                    <h1 class="rounded p-3">00</h1>
                    <p class="text-white-50 mt-3">Milliseconds</p>
                </div>
            </div>
            <div class="d-flex gap-4 mt-3">
                <button class="rounded-pill fw-bold border-0 text-light d-none" type="submit" id="reset">Reset</button>
                <button class="rounded-pill fw-bold border-0 text-light" type="submit" id="start">Start</button>
            </div>
        </section>
        <!-- =================== Timer Section ==================== -->
        <section class="d-flex flex-column align-items-center justify-content-center" id="Timer">
            <h2 class="text-light">TIMER</h2>
            <p class="opacity-0 mt-2">please enter a true time </p>
            <div class=" d-flex gap-sm-5 gap-3 mb-5">
                <div class="capsul text-center">
                    <input class="rounded bg-transparent text-center" type="text" maxlength="2" placeholder="00">
                    <p class="text-white-50 mt-3">Hours</p>
                </div>
                <div class="capsul text-center">
                    <input class="rounded bg-transparent text-center" type="text" maxlength="2" placeholder="00">
                    <p class="text-white-50 mt-3">Munites</p>
                </div>
                <div class="capsul text-center">
                    <input class="rounded bg-transparent text-center" type="text" maxlength="2" placeholder="00">
                    <p class="text-white-50 mt-3">Seconds</p>
                </div>
            </div>
            <div class="d-flex gap-4 mt-5">
                <button class="rounded-pill fw-bold border-0 text-light d-none" type="submit" id="BtnCancelTimer">Cancel</button>
                <button class="rounded-pill fw-bold border-0 text-light" type="submit" id="BtnStartTimer">Started</button>
            </div>
            <!-- ===== Modal notification ====== -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <button class="d-none" id="btnModal" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
              <div class="modal-dialog">
                <div class="modal-content p-2">
                  <div class="modal-body d-flex align-items-center gap-3">
                      <i class="fa-solid fa-hourglass-half fs-2 text-white-50"></i>
                      <h6 class="mt-3 text-light">The Time is over, WAQE Up</h6>
                  </div>
                  <button type="button" class="w-25 ms-auto border-0 bg-transparent fw-bold" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </section>
    </div>
    <!-- ============= bootstrap js file ============== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ============= js file ============== -->
    <script src="js/Clock.js"></script>
</body>
</html>
